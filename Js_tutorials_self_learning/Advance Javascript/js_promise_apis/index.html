<html>
  <head>
    <title>Promise APIs</title>
  </head>
  <body>
    <div class="container">
      <h1>Here we see multiple Promise APIs</h1>
      <span>Promise.all([p1,p2,p3])</span><br />
      <span>Promise.allSettled([p1,p2,p3])</span><br />
      <span>Promise.race([p1,p2,p3])</span><br />
      <span>Promise.any([p1,p2,p3])</span><br />
      <span>Promise.resolve([p1,p2,p3])</span><br />
      <span>Promise.reject([p1,p2,p3])</span><br />
    </div>
  </body>
  <script src="script.js"></script>
</html>
