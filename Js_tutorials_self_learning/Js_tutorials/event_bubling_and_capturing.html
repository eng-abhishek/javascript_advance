<!-- Event Bubbling and Capturing -->
<!-- Event Bubbliong Move from top to button or child to parents -->
<!-- Event Capturing Move From Parent to child -->
<!-- Event Prevent Default for a tag-->
<html>
  <head>
    Event Bubbling and Capturing
  </head>
  <body>
    <div>
      <button>Like Me</button>
      <a href="move.html">Move From Here..</a>
    </div>
  </body>
  <script>
    // document.querySelector("div").addEventListener("click", () => {
    //   console.log("div");
    // });

    document.querySelector("button").addEventListener("click", () => {
      console.log("button");
    });

    // prevent Default

    var a = document.querySelector("a");
    a.addEventListener("click", (event) => {
      event.preventDefault();
      console.log("stop default behaviour of a tag.");
    });
  </script>
</html>
